<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1"/>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="css/syntax.css"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="js/toc.js"></script>
        <script src="js/layout.js"></script>
    </head>
    <body onclick="hideNavbar()">
        <div class="site">
          <div class="header">
            <h1 class="title">
              <a href="javascript:toggleNavbarVisibility();">
                <img src="images/logo.png" alt="logo" />
                <span>{{ site.name }}</span>
                <div style="clear: both;"></div>
              </a>

            </h1>
          </div>
         <div id="navbar">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include pages_list %}
            </ul>
            <div style="clear: both;"></div>
          </div>
          
          <div id="body">
            <div id="content">
              {{ content }}
            </div>

            <div class="footer">
              <div class="contact">
                <p>
                  Matthias Klass<br />
                </p>
              </div>
              <div class="contact">
                <p>
                  <a target="_blank" href="https://github.com/klassm">github.com/klassm</a><br />
                  <a href="mailto:andfhem@klass.li">andfhem@klass.li</a><br />
                </p>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-27944156-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
